{% extends 'bases/base.html' %}
{%block page_title%}
<title>Register</title>
{%endblock%}
{% block main_content %}
            <div class="container mb-3 mt-3">

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
     <div class="mb-3">
            <label for="{{field.id_for_label}}" class="form-label">
                {{field.label}}:</label>
            {{field}}            
            {{field.errors}}
        </div>
    {% endfor %}
   
    
    <input type="submit" value="Submit" class="btn btn-outline-dark"/>
</form>
</div>
{% endblock %}
