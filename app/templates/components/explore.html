

{% block explore %}
<main class="explore">
             <div id="carouselId" class="carousel slide" data-bs-ride="carousel" id="slideshowimg">
                     <ol class="carousel-indicators">
                             <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                             <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                             <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
                     </ol>
                     <div class="carousel-inner" role="listbox">
                             <div class="carousel-item active">
                                     <img src="https://m.media-amazon.com/images/I/61CiqVTRBEL._SX3000_.jpg" alt="First slide" class="w-100">
                                     <div class="carousel-caption d-none d-md-block">
                                             <h3>Title</h3>
                                             <p>Description</p>
                                     </div>
                             </div>
                             <div class="carousel-item">
                                     <img src="https://m.media-amazon.com/images/I/61jovjd+f9L._SX3000_.jpg" alt="Second slide" class="w-100">
                                     <div class="carousel-caption d-none d-md-block">
                                             <h3>Title</h3>
                                             <p>Description</p>
                                     </div>
                             </div>
                             <div class="carousel-item">
                                     <img src="https://m.media-amazon.com/images/I/61DUO0NqyyL._SX3000_.jpg" alt="Third slide" class="w-100">
                                     <div class="carousel-caption d-none d-md-block">
                                             <h3>Title</h3>
                                             <p>Description</p>
                                     </div>
                             </div>
                     </div>
                     <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                             <span class="visually-hidden">Previous</span>
                     </button>
                     <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                             <span class="carousel-control-next-icon" aria-hidden="true"></span>
                             <span class="visually-hidden">Next</span>
                       </button>
             </div>
</main>
{% endblock  %}
